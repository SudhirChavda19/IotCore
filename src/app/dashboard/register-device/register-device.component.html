<div class="container">
  <h1>Register New Device</h1>
  <form
    [formGroup]="deviceRegisterForm"
    (ngSubmit)="newDeviceSubmit()"
    class="registerform"
  >
    <mat-form-field appearance="outline">
      <mat-label>Device Type</mat-label>
      <mat-select
        formControlName="thingType"
        name="type"
        (selectionChange)="deviceChangeAction(type)"
        [(ngModel)]="type"
      >
        <mat-option
          *ngFor="let device of deviceDataList"
          [value]="device.name"
          >{{ device.name }}</mat-option
        >
      </mat-select>
    </mat-form-field>
    <br />

    <mat-form-field appearance="outline">
      <mat-label>Device Brand</mat-label>
      <mat-select formControlName="thingBrand">
        <mat-option *ngFor="let brand of brandAsPerDevice" [value]="brand">{{
          brand
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <br />
    <mat-form-field appearance="outline">
      <mat-label>Device Wattage</mat-label>
      <mat-select formControlName="wattage">
        <mat-option *ngFor="let watt of wattAsPerDevice" [value]="watt">{{
          watt
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <br />
    <mat-form-field appearance="outline" style="height: auto">
      <mat-label>Device Name</mat-label>
      <input
        type="text"
        maxlength="20"
        matInput
        formControlName="thingName"
        required
      />
      <mat-error
        style="font-size: smaller; width: 215px;"
        class="error"
        *ngIf="deviceRegisterForm.controls['thingName'].invalid"
        >{{ getErrorMessage("thingName") }}</mat-error
      >
    </mat-form-field>
    <br />
    <button style="margin-top: 10px" mat-raised-button color="primary">
      Register
    </button>
  </form>
</div>
